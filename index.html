<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <div class="input-group">
            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
            <button id="submit-btn">Guess</button>
        </div>
        <p id="result"></p>
        <p id="previous-guesses"></p>
        <button id="restart-btn" style="display:none;">Play Again</button>

        <p>Developed by 👩‍💻 <br><a target="_blank" href="https://www.linkedin.com/in/anasraheem/" style="color: rgb(240, 61, 61); font-weight: 700;">Anas Raheem</a> </p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
